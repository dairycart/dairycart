version: '3.2'

services:
  dairycart:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - "migrator"
    environment:
      DAIRYCART_DB_URL: postgres://username:password@localhost/dairycart
  migrator:
    build:
      context: .
      dockerfile: Dockerfile-migrate
    depends_on:
      - "postgres"
    environment:
      DAIRYCART_DB_URL: postgres://username:password@localhost/dairycart
  postgres:
    image: "postgres"
    ports:
    - '5432:5432'
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dairycart